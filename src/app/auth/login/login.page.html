<ion-content class="login-content">
  <div class="login-container">
    <!-- Logo and Brand -->
    <div class="brand-section">
      <div class="logo-wrapper">
        <div class="logo-circle">
          <img src="assets/icon/icon.png" alt="Komunidad Logo" />
        </div>
      </div>
      <ion-text>
        <h1 class="brand-title">Komunidad</h1>
      </ion-text>
      <ion-text color="light">
        <p class="brand-subtitle">STAY CONNECTED</p>
      </ion-text>
    </div>

    <!-- Login Card -->
    <ion-card class="login-card">
      <ion-card-header class="ion-text-center">
        <ion-card-title class="welcome-title">Welcome</ion-card-title>
        <ion-card-subtitle class="welcome-subtitle">Sign in to continue</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onLogin()">
          <div class="input-wrapper">
            <ion-label class="input-label">EMAIL</ion-label>
            <ion-input 
              type="email" 
              [(ngModel)]="email" 
              name="email" 
              required
              [disabled]="isLoading"
              class="custom-input"
              fill="outline"
            ></ion-input>
          </div>

          <div class="input-wrapper password-wrapper">
            <ion-label class="input-label">PASSWORD</ion-label>
            <div class="input-with-icon">
              <ion-input 
                [type]="showPassword ? 'text' : 'password'" 
                [(ngModel)]="password" 
                name="password" 
                required
                [disabled]="isLoading"
                class="custom-input"
                fill="outline"
              ></ion-input>
              <ion-button 
                fill="clear" 
                class="password-toggle"
                (click)="togglePasswordVisibility()"
                [disabled]="isLoading"
              >
                <ion-icon 
                  slot="icon-only" 
                  [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
                ></ion-icon>
              </ion-button>
            </div>
          </div>

          <div class="forgot-password-link">
            <ion-text color="primary">
              <a href="#">Forgot Password?</a>
            </ion-text>
          </div>

          @if (errorMessage) {
            <ion-text color="danger">
              <p class="error-message ion-text-center">{{ errorMessage }}</p>
            </ion-text>
          }

          <ion-button 
            expand="block"
            type="submit" 
            class="signin-button"
            [disabled]="isLoading"
            shape="round"
          >
            @if (isLoading) {
              <ion-spinner name="crescent"></ion-spinner>
            } @else {
              SIGN IN
            }
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <!-- Sign Up Link -->
    <div class="signup-section">
      <ion-text color="light">
        <p class="signup-text">Don't have an account?</p>
      </ion-text>
      <ion-button 
        fill="outline" 
        color="light"
        shape="round"
        class="signup-button" 
        routerLink="/auth/register"
      >
        SIGN UP
      </ion-button>
    </div>
  </div>
</ion-content>
